<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/cursor.css' | relative_url }}">
</head>
<body>
    <div class="custom-cursor"></div>
    <div class="crt">
        <header>
            <h1 class="glitch">DEV BLOG</h1>
            <div class="scanline"></div>
        </header>
        
        <nav>
            <ul>
                <li><a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>HOME</a></li>
                <li><a href="{{ '/blog.html' | relative_url }}" {% if page.url == '/blog.html' %}class="active"{% endif %}>BLOG</a></li>
                <li><a href="{{ '/about.html' | relative_url }}" {% if page.url == '/about.html' %}class="active"{% endif %}>ABOUT</a></li>
            </ul>
        </nav>

        <main>
            {{ content }}
        </main>

        <footer>
            <p> 2025 | MADE WITH <span class="heart">â™¥</span> AND NOSTALGIA</p>
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cursor = document.querySelector('.custom-cursor');
            
            document.addEventListener('mousemove', function(e) {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            });

            // Add hover effect
            const interactiveElements = document.querySelectorAll('a, button, input[type="submit"]');
            interactiveElements.forEach(element => {
                element.addEventListener('mouseenter', () => {
                    cursor.style.transform = 'scale(1.5)';
                });
                element.addEventListener('mouseleave', () => {
                    cursor.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
