name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Cache Nix store
        uses: cachix/cachix-action@v16
        with:
          name: forketyfork
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Webpack build
        run: |
          nix develop --command bash -c '
            yarn install || { echo "Yarn install failed"; exit 1; }
            yarn build || { echo "Webpack build failed"; exit 1; }
          '

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build Jekyll site with Nix
        run: |
          nix develop --command bash -c '
            bundle install || { echo "Bundle install failed"; exit 1; }
            bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}" --source jekyll || { echo "Jekyll build failed"; exit 1; }
          '
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4