name: Build Jekyll site

on:
  push:
    branches: ["**"]
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: read
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Cache Nix store
        uses: cachix/cachix-action@v16
        with:
          name: forketyfork
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Webpack build
        run: |
          nix develop --command bash -c '
            yarn install || { echo "Yarn install failed"; exit 1; }
            yarn build || { echo "Webpack build failed"; exit 1; }
          '

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build Jekyll site with Nix
        run: |
          nix develop --command bash -c '
            bundle install || { echo "Bundle install failed"; exit 1; }
            bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}" --source jekyll || { echo "Jekyll build failed"; exit 1; }
          '
        env:
          JEKYLL_ENV: production

      - name: Upload build artifact
        uses: actions/upload-artifact@v6
        with:
          name: jekyll-build
          path: _site/
