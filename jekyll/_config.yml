title: Forketyfork Dev Blog
description: A retro-styled developer blog with an 80s aesthetic
baseurl: ""
url: "https://forketyfork.github.io"

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-polyglot

plugins_dir: _plugins

# Polyglot language settings
languages: ["en", "de", "ru"]
default_lang: "en"
exclude_from_localization: ["js", "img", "css", "fonts"]
parallel_localization: true

# Build settings
markdown: kramdown

# Permalinks
permalink: /blog/:year/:month/:day/:title/

# Pagination
paginate: 10
paginate_path: "/page:num/"

# Excluding the dist folder created by webpack, as its contents are copied by the copy_dist.rb plugin
exclude:
  - dist/

# Collections
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
    values:
      image: /img/site-card.png

google_site_verification: "oEUUTNUuEp8wTKBZ5k7jY-jj4DJ9mgx6z6vBGt4Gjv4"

# Social media and SEO
twitter:
  username: forketyfork
  card: summary_large_image
