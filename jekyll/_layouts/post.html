---
layout: default
---
<article class="post">
    <h1>{{ page.title }}</h1>
    <div class="post-date">{{ page.date | date: "%d-%b-%Y" }}</div>
    
    {% if page.tags %}
    <div class="tags">
        {% for tag in page.tags %}
        <a href="{{ '/tags/' | append: tag | append: '/' | relative_url }}" class="tag-link">#{{ tag }}</a>
        {% endfor %}
    </div>
    {% endif %}
    
    <div class="post-content">
        {{ content }}
    </div>
</article>
