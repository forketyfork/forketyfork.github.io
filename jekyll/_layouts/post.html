---
layout: default
---
<article class="post">
    <h1>{{ page.title }}</h1>
    <div class="post-date">{{ page.date | date: "%d-%b-%Y" }}</div>

    {% if page.tags %}
    <div class="tags">
        {% for tag in page.tags %}
        <a href="{{ '/tags/' | append: tag | append: '/' | relative_url }}" class="tag-link">#{{ tag }}</a>
        {% endfor %}
    </div>
    {% endif %}

    <div class="post-content">
        {{ content }}
    </div>
</article>

<script src="https://giscus.app/client.js"
        data-repo="forketyfork/forketyfork.github.io"
        data-repo-id="R_kgDOOMDjcQ"
        data-category="Announcements"
        data-category-id="DIC_kwDOOMDjcc4Cup6F"
        data-mapping="pathname"
        data-strict="0"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="bottom"
        data-theme="{% if jekyll.environment == 'development' %}http://localhost:4000{% else %}{{ site.url }}{% endif %}{{ site.baseurl }}/css/giscus-custom.css"
        data-lang="en"
        crossorigin="anonymous"
        async>
</script>
